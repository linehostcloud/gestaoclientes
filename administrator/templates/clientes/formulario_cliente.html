{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row content">
        <div class="col-sm-12 blockPd4">
            <form method="post" class="formulario-cliente">
                {% csrf_token %}
                {% bootstrap_messages %}
                <div class="row">
                    <div class="col-sm-6">
                        <h4 class="pb-3"><b>Dados Pessoais</b></h4>
                        {% bootstrap_form form %}
                    </div>

                    <div class="col-sm-6">
                        <h4 class="pb-3"><b>Endere√ßo</b></h4>
                        {% bootstrap_form endereco_form %}
                    </div>
                </div>

                <hr>

                {% buttons %}
                    <input type="submit" class="btn btn-default btn-lg" value="{{ btn_acao }}">
                    <a href="{% url 'listando_clientes' %}" class="btn btn-secondary btn-lg">Voltar</a>
                {% endbuttons %}

            </form>
        </div>

    </div>
</div>
{% endblock %}
